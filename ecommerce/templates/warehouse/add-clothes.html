{% extends 'warehouse/warehouse-navbar.html' %} {% block content %}

<div class="book_add_wrapper">
   <div class="book_add_container">
      <p class="book_add_title">Thêm đồ may mặc</p>

      <form style="width: 100%" method="post" action="/inventory/clothes/add">
         {% csrf_token %}

         <div class="book_add_item_wrapper">
            <div class="book_add_item">
               <label class="book_add_item_text" for="name">Tên</label>
               <input class="book_add_item_text_input" type="text" name="name" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="quantity">Số lượng</label>
               <input class="book_add_item_text_input" type="number" name="quantity" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="price">Giá cả</label>
               <input placeholder="VND" class="book_add_item_text_input" type="number" name="price" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="size">Kích thước</label>
               <input class="book_add_item_text_input" type="text" name="size" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="branch">Nhãn hiệu</label>
               <input class="book_add_item_text_input" type="text" name="branch" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="color">Màu sắc</label>
               <input class="book_add_item_text_input" type="text" name="color" />
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="fashionCategory">Loại</label>
               <select class="book_add_item_text_input" name="fashionCategory">
                  {% for item in fashionCategory %}

                  <option value="{{item.id}}">{{item.name}}</option>

                  {% endfor %}
               </select>
            </div>
            <div class="book_add_item">
               <label class="book_add_item_text" for="supplier">Nhà cung cấp</label>
               <select class="book_add_item_text_input" name="supplier">
                  {% for item in supplier %}

                  <option value="{{item.id}}">{{item.name}}</option>

                  {% endfor %}
               </select>
            </div>
         </div>

         <div class="book_add_button_row">
            <button type="submit" class="book_add_button">Thêm mới</button>
         </div>
      </form>
   </div>
</div>

{% endblock content %}

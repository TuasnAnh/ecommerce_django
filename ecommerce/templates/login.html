<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'ecommerce/login.css' %}" />
      <title>Login</title>
   </head>
   <body>
      {% block content %}
      <h1 class="text1">Hello {{name}}!!!</h1>

      <h1>Please login</h1>

      <form action="login" method="post">
         {% csrf_token %}
         <input type="text" name="username" />
         <input type="text" name="password" />
         <input type="submit" />
      </form>

      <h4>Chưa có tài khoản ?</h4>
      <a href="register">Đăng ký ngay</a>
      {% for mes in messages %}
      <h1>Error {{mes}}!!</h1>

      {% endfor %} {% endblock %}
   </body>
</html>
